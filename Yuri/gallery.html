<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="gallery.css" />
    <link rel="stylesheet" href="main.js" class="js" />
    <link rel="icon" href="image/logo.png" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/6f861a9eb6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>My Web</title>
  </head>
  <body>
    <div class="main">
      <div
        class="banner"
        style="background-image: url(image/background2.png)"
      ></div>
      <div class="nav-link">
        <div
          class="header"
          data-aos="fade-down"
          data-aos-delay="300"
          data-aos-duration="400"
        >
          <h2>YU<span>RI</span></h2>
        </div>
        <ul>
          <li data-aos="fade-down" data-aos-delay="300" data-aos-duration="400">
            <a href="index.html">Home</a>
          </li>
          <li data-aos="fade-down" data-aos-delay="400" data-aos-duration="500">
            <a href="about.html">About</a>
          </li>
          <li data-aos="fade-down" data-aos-delay="500" data-aos-duration="600">
            <a href="gallery.html">Gallery</a>
          </li>
          <li data-aos="fade-down" data-aos-delay="600" data-aos-duration="700">
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
      <div class="section">
        <div
          class="info"
          data-aos="fade-left"
          data-aos-delay="300"
          data-aos-duration="400"
        ></div>
      </div>
      <div
        class="gallery"
        data-aos="fade-up"
        data-aos-delay="300"
        data-aos-duration="400"
      >
        <div class="gallery-item">
          <img src="image/gallery1.jpg" alt="Gallery Image 1" />
        </div>
        <div class="gallery-item">
          <img src="image/gallery2.jpg" alt="Gallery Image 2" />
        </div>
        <div class="gallery-item">
          <img src="image/gallery3.jpg" alt="Gallery Image 3" />
        </div>
        <div class="gallery-item">
          <img src="image/gallery4.jpg" alt="Gallery Image 4" />
        </div>
      </div>
      <div class="contacts">
        <a href=""
          ><i
            class="fa-brands fa-facebook"
            data-aos="fade-right"
            data-aos-delay="300"
            data-aos-duration="400"
          ></i
        ></a>
        <a href=""
          ><i
            class="fa-brands fa-github"
            data-aos="fade-right"
            data-aos-delay="400"
            data-aos-duration="500"
          ></i
        ></a>
        <a href=""
          ><i
            class="fa-regular fa-envelope"
            data-aos="fade-right"
            data-aos-delay="500"
            data-aos-duration="600"
          ></i
        ></a>
        <a href=""
          ><i
            class="fa-brands fa-instagram"
            data-aos="fade-right"
            data-aos-delay="600"
            data-aos-duration="700"
          ></i
        ></a>
      </div>
    </div>
    <style></style>
    <script>
      AOS.init();
    </script>

</html>
